<div class="d-flex justify-content-center align-items-center mt-3">
    <div class="card shadow p-4" style="width: 350px;">
        <h4 class="text-center mb-3">Cadastro de Usuário</h4>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do usuário:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email de acesso:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha de acesso:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirme sua Senha:</label>
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
            </div>
            <button type="submit" class="btn btn-primary w-100">Realizar Cadastro</button>
        </form>
    </div>
</div>
